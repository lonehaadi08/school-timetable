name: Auto-Update Timetable

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows you to run it manually from GitHub for testing

jobs:
  update-timetable:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # IMPORTANT: Allows the bot to write changes to your repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python scripts/update_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name "Timetable Bot"
          git config --global user.email "bot@noreply.github.com"
          git add public/data.json
          # The next line commits only if there are changes, otherwise it exits safely
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update schedule [skip ci]" && git push)